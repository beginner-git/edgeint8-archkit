# ===========================================================================
# EdgeINT8-ArchKit Conda 环境配置
# 推荐做法：直接复用已有的 CosCNN conda 环境，然后 pip install -r requirements.txt
# 如果需要全新环境，可用此文件：conda env create -f environment.yml
# ===========================================================================
name: edgeint8
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - numpy=1.24.3
  - scipy=1.10.1
  - pandas=2.0.3
  - scikit-learn=1.3.0
  - matplotlib=3.7.2
  - seaborn=0.13.2
  - pillow=10.4.0
  - tqdm=4.66.5
  - pyyaml=6.0.2
  - pip:
    # PyTorch — 使用 pip 安装以确保 CUDA 版本正确
    # 如果已有 torch 2.4.0，跳过这部分，直接 pip install -r requirements.txt
    - torch==2.4.0
    - torchvision==0.19.0
    - torchaudio==2.4.0
    # ONNX 系列 — 本项目核心依赖
    - onnx>=1.14,<1.17
    - onnxruntime>=1.16,<1.20
    # 工具
    - tabulate>=0.9
